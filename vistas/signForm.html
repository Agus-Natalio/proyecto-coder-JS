<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Estilos Bootstrap -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--Estilos aos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Boxicons-->
    <link rel="stylesheet" href="../css/estilos.css">
    <!--Hoja de css-->
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');</style>
    <title>Books of Norion</title>
    <link rel="icon" type="image/x-icon" href="../img/book.png">
</head>
<body>
    <header class="header">
      <nav class="navbar navbar-expand-lg header__nav">
        <div class="container-fluid">
          <a class="navbar-brand header__nav__title" href="../index.html">Books of Norion</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse header__nav__links" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item header__nav__links__item">
                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item header__nav__links__item">
                <a class="nav-link" href="#">Proximas Entregas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="main__log">
        <img class="main__log" src="../img/form-BG1.jpg" alt="background">
        <div class="main__log__form" data-aos="fade-left">
          <h2>Registrate en Books of Norion</h2>
          <form>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label class="checkbox" for="remember-me">
              <input type="checkbox" name="remember-me" id="remember-me">
              Recordar usuario
            </label>

            <label class="checkbox" for="terms">
              <input type="checkbox" name="terms" id="terms" required>
              Acepto los terminos y condiciones
            </label>
    
            <div class="form__buttons">
              <input type="submit" value="Registrarse">
            </div>
            <p>
              Ya tienes un usuario? <a href="../vistas/logForm.html">Inicia sesion</a>
            </p>
          </form>
          <div class ="main__log__form__ton">
            <img src="../img/logo.png" alt="logo">
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--Script JS para Bootstrap-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!--Script aos-->
    <script src="../js/main.js"></script>
    <!--Script JS nativo-->
  </body>
</html>
